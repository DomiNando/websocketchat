<head>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Add User</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Abel|Satisfy' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" type="text/css" media="screen" />

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>


    <script>
        //<!-----------TRANSFORMS a String Object to a JSON Object--------->
        $.fn.serializeObject = function()
        {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };
        //<!-----------------------------------------Verifies User un DB----------------------------------------------->
        $(function(){
            $("#username").blur(function(){
                var user = $("#username").val();

                $.ajax({
                    type: "GET",
                    url :"/validateUser",
                    contentType: "application/json",
                    data: "username="+user,
                    success : function(data) {
                        if(data.exist == true){
                            alert("User already exist in the Database, choose another Username");
                            $("#submit").attr("disabled", true);
                            return false;
                        }else{
                            alert("User does not exist in the Database");
                            $("#submit").attr("disabled", false);
                            return false;
                        }
                    },
                    error: function(data){
                        alert("Error verifying User GET");
                    }
                });
            });
        });
        //<!-----------------------------------------Checks for Service inside the DB---------------------------------->
        $(function(){
            $("#altPhoneNumber0").keyup(function(){
                if($("#altPhoneNumber0").val().length == 10){
                    var phone = $("#altPhoneNumber0").val();

                    $.ajax({
                        type: "GET",
                        url :"/validateAgency",
                        contentType: "application/json",
                        data: "agencyPhoneNumber="+ phone,
                        success : function(data) {
                            if( data.exist == true){
                                alert("Service already exist in the Database");
                                $("#submit").attr("disabled", false);
                                return false;
                            }else{
                                alert("Service does not exist in the Database, you may not add an employee of a phantom company");
                                $("#submit").attr("disabled", true);
                                return false;
                            }

                        },
                        error: function(data){
                            alert("Error verifying Service");
                        }
                    });
                }
            });
        });
        //<!------------------------------------------ADD user to the system------------------------------------------->
        $(function(){
            $("#submit").click(function(){

                var JSONObject = JSON.stringify($("#main").serializeObject());
                if(JSON.parse(JSONObject).name =="" || JSON.parse(JSONObject).username =="" || JSON.parse(JSONObject).password =="" || JSON.parse(JSONObject).email =="" ||JSON.parse(JSONObject).role =="" || JSON.parse(JSONObject).agencyPhoneNumber ==""){
                    alert("Please fill all the fields to add a new user to the system");
                    return false;
                }
                else{

                    $.ajax({
                        type: "POST",
                        url :"/addUser",
                        contentType: "application/json",
                        data:JSONObject,
                        success : function(data) {
                            if(data.result == true){
                                alert("User successfully added to the Database");
                                window.location.replace("/search");
                            }else{
                                alert("Error user not added");
                                $("#main").trigger("reset");
                            }

                        },
                        error: function(data){
                            alert("Error Add User POST");
                        }
                    });

                }
                return false;
            });
        });

        //<!----------------------------------------------------Log out-------------------------------------------------------->
        function logOut(){
            sessionStorage.clear();
            window.location.replace("/");
        };
    </script>

</head>
<body>
<div id="wrapper">
    <div id="header-wrapper">
        <div id="header" class="container">
            <div id="logo">
                <h1><a>Admin Home</a></h1>
            </div>
            <div id="menu">
                <ul>
                    <li><a href="/search">Home</a></li>
                    <li class="current_page_item"><a>Add User</a></li>
                    <li><a href="/newService">Add Service</a></li>
                    <li><a href="javascript:void(0)" onclick="logOut()">Log out</a></li>

                </ul>
            </div>
        </div>
    </div>
    <!-- end #header -->
    <div id="page">


        <div id="content">
            <div class="post">
                <h2 id="greeting" class="title">New User</h2>
                <div class="entry">
                    <form id="main" action="" method="post">
                        <h3>Name:<input type="text"  name="name" maxlength="50" size="50"/></h3><br>
                        <h3>Username:<input type="text" id="username" name="username" maxlength="40" size="30"/></h3><br>
                        <h3>Password:<input type="text"  name="password" maxlength="16" size="30"/></h3><br>
                        <h3>E-mail:<input type="email"  name="email" pattern="[^ @]*@[^ @]*" /></h3><br>
                        <h3>User Type:<select  name="role" size="1" placeholder="Select Type" >
                            <option value="admin">Admin</option>
                            <option value="employee">Employee</option>
                        </select>
                        </h3><br>
                        <h3>Company Phone Number:<input type="text" id="altPhoneNumber0" name="agencyPhoneNumber" maxlength="10" size="10"/></h3><br><br>
                    </form>



                    <p>
                        <button id="submit" type="button" class="more" form="main">Add</button>

                    </p>

                </div>
            </div>
        </div>

        <!-- end #content -->




        <!-- end #sidebar -->
        <div style="clear: both;">&nbsp;</div>
    </div>
    <!-- end #page -->

</div>
