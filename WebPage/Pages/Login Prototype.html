<script>
<!-----------TRANSFORMS a String Object to a JSON Object--------->
$.fn.serializeObject = function()
{
    var o = {};
    var a = this.serializeArray();
    $.each(a, function() {
        if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
        } else {
            o[this.name] = this.value || '';
        }
    });
    return o;
};
<!---------------login script-------------------------->
$(function(){
$("#gologin").click(function(){
		
	var JSONObject = JSON.stringify($("#login").serializeObject());
	if(JSON.parse(JSONObject).username =="" || JSON.parse(JSONObject).password == ""){
		alert("Please fill all the fields to log in");
		return false;
	}
	
	alert(JSONObject);
	
});
});

<!--------------Password Recovery script--------------->
$(function (){
	
$("#forgot").click(function(){
	$("#sidebar1").css("display", "none");
	$("#sidebar2").css("display", "inline");
	$("#gorecovery").attr("disabled", false);
	});

});

$(function(){
$("#gorecovery").click(function(){
		$("#agencyPhoneNumber").val("[agencyPhoneNumber]");
		$("#usernamerecovery").val("[username]");
	
		var JSONObject = JSON.stringify($("#emailform").serializeObject());
		if(JSON.parse(JSONObject).email == ""){
			alert("Please fill in all the text fields for password recovery");
			return false;
		}
		
		alert(JSONObject);
		
		$("#sidebar2").css("display", "none");
		$("#sidebar1").css("display", "inline");
		$("#gorecovery").attr("disabled", true);
		
});
});

</script>

						<li> Password<br><input type="password" id="password" name="password" maxlength="16" required/>
						<li><div><p id="confirmation"></p></div>

						</form>

							<li><input type=hidden id="agencyPhoneNumber" name="agencyPhoneNumber"/></li>
							<li><input type=hidden id="usernamerecovery" name="username"/></li>
							<button id="gorecovery" type="submit" class="more" disabled>Submit</button>
